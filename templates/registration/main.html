<!doctype html>
{% load static %}
<html lang="en">

<head>
	<!-- // Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Required meta tags // -->

    <meta name="description" content="Login and Register Form HTML developed and Created by Elevate Uganda.">

    <title>
        
        {% block title %}
            
        {% endblock title %}

	<link href="{% static 'logins/images/favico.png' %}" rel="icon">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;display=swap" rel="stylesheet">

	<!-- Template JS files // -->
